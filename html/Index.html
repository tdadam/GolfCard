<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 50%;
            width: 100%;

        }

    <script src="../js/CourseInfo.js"></script>
</head>
<body>
<div id="map"></div>
<button onclick="hole(1)">Click here to test</button>
<div id="mainContainer">
    <div id="scoreCard">

        <div id="topSection">

                <tr>Hole</tr>
                <td></td>

<!--TODO: ask if front / back / full and add hole numbers for that selection, starting with front 9 if full-->


            </div>

            <div id="parNum">
                <!-- This needs to change based on the front/back 9 toggle-->

                <div class="parBox">1</div>
                <div class="parBox">2</div>
                <div class="parBox">3</div>
                <div class="parBox">4</div>
                <div class="parBox">5</div>
                <div class="parBox">6</div>
                <div class="parBox">7</div>
                <div class="parBox">8</div>
                <div class="parBox">9</div>
                <div class="parBox">10</div>
                <div class="parBox">11</div>
                <div class="parBox">12</div>
                <div class="parBox">13</div>
                <div class="parBox">14</div>
                <div class="parBox">15</div>
                <div class="parBox">16</div>
                <div class="parBox">17</div>
                <div class="parBox">18</div>

            </div>

        </div>

        <div id="playerSection">
<!--TODO: Ask number of players and enter rows for each.-->
            <div class="playerRow"></div>
            <div class="playerRow"></div>
            <div class="playerRow"></div>

        </div>

    </div>
</div>


<script src="../js/CourseInfo.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7O4oZYHZ-CabyadZSFAr8gIAI1f5F_UY&signed_in=true&callback=initMap">
